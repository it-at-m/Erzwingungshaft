spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: admin
    password: admin
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoints:
    access:
      default: none

logging:
  level:
    de.muenchen.eh: DEBUG
    org:
      springframework: INFO

camel:
  main:
    tracing: false
  component:
    aws2-s3:
      override-endpoint: http://127.0.0.1:9000
      region: local

# Custom properties
xjustiz:
  credentials:
    s3:
      access-key: minio
      secret-key: Test1234
      version: 3.6.2
  interface:
    document:
      processor: direct:xjustiz-document-processor
    jpa:
      import: jpa
    file:
      common: accessKey=${xjustiz.credentials.s3.access-key}&secretKey=${xjustiz.credentials.s3.secret-key}&region=${camel.component.aws2-s3.region}&overrideEndpoint=true&uriEndpointOverride=${camel.component.aws2-s3.override-endpoint}
      consume: aws2-s3://eh-import-antrag?${xjustiz.interface.file.common}
      error: mock:error
      file-output: aws2-s3://eh-import-progress?${xjustiz.interface.file.common}
    pdf:
      consume: aws2-s3://eh-import-pdf?${xjustiz.interface.file.common}
      file-output: aws2-s3://eh-import-progress?${xjustiz.interface.file.common}
    eakte: mock:xjustizXml
  xjustiz0500straf:
    nachrichtenkopf:
      auswahl-absender-sonstige: Stadt München
      auswahl-herstellerinformation-produkt: KVUweb
      auswahl-herstellerinformation-produkt-name: LHM-itM-KM15
      auswahl-herstellerinformation-produkt-version: 1.0
    grunddaten:
      verfahrensdaten:
        beteiligung:
          organisation:
            bezeichnung-aktuell: Landeshauptstadt München Stadtkämmerei
            bezeichnung-anschrift-strasse: Landsbergerstraße
            bezeichnung-anschrift-hausnummer: 36
            bezeichnung-anschrift-plz: 80339
            bezeichnung-anschrift-ort: München
            bezeichnung-bankverbindung: DE86 7015 0000 0000 2030 00
  codelisten:
    gds-rollenbezeichnung:
      current-version: 3.5
      kennung: urn:xoev-de:xjustiz:codeliste:gds.rollenbezeichnung
      codelist-versions:
        gds-rollenbezeichnung-3-5:
