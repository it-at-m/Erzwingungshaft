management:
  endpoints:
    access:
      default: none

logging:
  level:
    de.muenchen.eh: DEBUG
    org:
      springframework: INFO

camel:
  main:
    tracing: false

# Custom properties
xjustiz:
  version: 3.6.2
  interface:
    document:
      processor: direct:xjustiz-document-processor
    file:
      consume: file:src/test/resources/?noop=true&include=Muster_EH-mit-Titel.*
      error: mock:error
    eakte: mock:xjustizXml
  xjustiz0500straf:
    nachrichtenkopf:
      auswahl-absender-sonstige: ABC 1.234
      auswahl-herstellerinformation-produkt: myProdukt
      auswahl-herstellerinformation-produkt-name: myProduktname
      auswahl-herstellerinformation-produkt-version: myProduktversion
  codelisten:
    gds-rollenbezeichnung:
      current-version: 3.5
      kennung: urn:xoev-de:xjustiz:codeliste:gds.rollenbezeichnung
      codelist-versions:
        gds-rollenbezeichnung-3-5:
          betroffener: '040'
          antragsteller: '016'
    gds-gerichte:
      current-version: 3.6
      kennung: urn:xoev-de:xjustiz:codeliste:gds.gerichte
      codelist-versions:
        gds-gericht-3-6:
          amtsgericht-muenchen: D2601
    gds-ereignis:
      current-version: 1.11
      kennung: urn:xoev-de:xjustiz:codeliste:gds.ereignis
      codelist-versions:
        gds-ereignis-1-11:
          neueingang-e-haft: 117
        gds-ereignis-1-10:
          neueingang-e-haft: 117
    gds-sachgebiet:
      current-version: 2.3
      kennung: urn:xoev-de:xjustiz:codeliste:gds.sachgebiet
      codelist-versions:
        gds-sachgebiet-2-3:
          owi-sachen: '026'
    gds-anschriftstyp:
      current-version: 3.0
      kennung: urn:xoev-de:xjustiz:codeliste:gds.anschriftstyp
      codelist-versions:
        gds-anschriftstyp-3-0:
          tatortanschrift: '006'
          dienst-geschaeftsanschrift: '003'
    bjf-staat:
      current-version: 7.0
      kennung: urn:xoev-de:bund:bfj:codeliste:bfj.staat
      codelist-versions:
        bjf-staat-7-0:
          deutschland: '000'
    gds-geschlecht:
      current-version: 2.1
      kennung: urn:xoev-de:xjustiz:codeliste:gds.geschlecht
      codelist-versions:
        gds-geschlecht-2-1:
          unbekannt: 0
          maennlich: 1
          weiblich: 2
          divers: 3
          saechlich: 4